<body>
    <div class="container">

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin-bottom: 10px;">ğŸ“¸ æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ </p>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 20px;">æ”¯æŒ JPGã€PNGã€GIF ç­‰æ ¼å¼</p>

                é€‰æ‹©å›¾ç‰‡
            </button>
            <input type="file" id="imageInput" accept="image/*">

        <canvas id="imageCanvas" style="display: none;"></canvas>
        
        <div class="color-info" id="colorInfo" style="display: none;">
            <h3>ğŸ¯ ç‚¹å‡»åƒç´ é¢œè‰²ä¿¡æ¯</h3>
            <div class="color-sample" id="colorSample"></div>
            <div class="color-values" id="colorValues">
                <div>HSV: <span id="hsvValues">-</span></div>
                <div>RGB: <span id="rgbValues">-</span></div>

        <div class="analysis-result" id="analysisResult" style="display: none;">

            <p>æœ¬å·¥å…·å®Œå…¨åœ¨æµè§ˆå™¨ä¸­è¿è¡Œï¼Œä¸ä¼šä¸Šä¼ æ‚¨çš„å›¾ç‰‡</p>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const colorInfo = document.getElementById('colorInfo');
        const analysisResult = document.getElementById('analysisResult');

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    displayImage(img);
                    analyzeImage(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayImage(img) {
            const maxWidth = 700;
            const maxHeight = 500;
            let { width, height } = img;

            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            canvas.style.display = 'block';
            colorInfo.style.display = 'block';
        }

        // ç‚¹å‡»è·å–åƒç´ é¢œè‰²
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));
            
            const imageData = ctx.getImageData(x, y, 1, 1);
            const [r, g, b] = imageData.data;
            
            const hsv = rgbToHsv(r, g, b);
            const hex = rgbToHex(r, g, b);
            
            updateColorInfo(r, g, b, hsv, hex);
        });

        function rgbToHsv(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;

            let h = 0;
            if (diff !== 0) {
                if (max === r) {
                    h = ((g - b) / diff) % 6;
                } else if (max === g) {
                    h = (b - r) / diff + 2;
                } else {
                    h = (r - g) / diff + 4;
                }
            }
            h = Math.round(h * 60);
            if (h < 0) h += 360;

            const s = Math.round(max === 0 ? 0 : (diff / max) * 100);
            const v = Math.round(max * 100);

            return { h, s, v };
        }

        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            }).join("");
        }

        function updateColorInfo(r, g, b, hsv, hex) {
            const colorSample = document.getElementById('colorSample');
            const hsvValues = document.getElementById('hsvValues');
            const rgbValues = document.getElementById('rgbValues');
            const hexValues = document.getElementById('hexValues');

            colorSample.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            hsvValues.textContent = `H:${hsv.h}Â° S:${hsv.s}% V:${hsv.v}%`;
            rgbValues.textContent = `R:${r} G:${g} B:${b}`;
            hexValues.textContent = hex;
        }

        function analyzeImage(img) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCtx.drawImage(img, 0, 0);

            const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
            const pixels = imageData.data;

            const colorMap = new Map();
            const hueStats = new Array(12).fill(0);
            const saturationStats = { low: 0, mid: 0, high: 0 };
            const brightnessStats = { dark: 0, mid: 0, bright: 0 };

            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                const hsv = rgbToHsv(r, g, b);

                // ç»Ÿè®¡è‰²ç›¸åˆ†å¸ƒ
                const hueIndex = Math.floor(hsv.h / 30);
                hueStats[hueIndex]++;

                // ç»Ÿè®¡é¥±å’Œåº¦åˆ†å¸ƒ
                if (hsv.s < 30) saturationStats.low++;
                else if (hsv.s < 70) saturationStats.mid++;
                else saturationStats.high++;

                // ç»Ÿè®¡äº®åº¦åˆ†å¸ƒ
                if (hsv.v < 33) brightnessStats.dark++;
                else if (hsv.v < 67) brightnessStats.mid++;
                else brightnessStats.bright++;

                // ç®€åŒ–é¢œè‰²ä»¥ä¾¿ç»Ÿè®¡ä¸»è¦é¢œè‰²
                const simplifiedHsv = `${Math.floor(hsv.h / 15) * 15}-${Math.floor(hsv.s / 25) * 25}-${Math.floor(hsv.v / 25) * 25}`;
                colorMap.set(simplifiedHsv, (colorMap.get(simplifiedHsv) || 0) + 1);
            }

            displayAnalysis(colorMap, hueStats, saturationStats, brightnessStats, pixels.length / 4);
        }

        function displayAnalysis(colorMap, hueStats, saturationStats, brightnessStats, totalPixels) {
            const dominantColors = document.getElementById('dominantColors');
            const colorStatistics = document.getElementById('colorStatistics');

            // æ˜¾ç¤ºä¸»è¦é¢œè‰²
            const sortedColors = Array.from(colorMap.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);

            dominantColors.innerHTML = '<h4>ğŸ¨ ä¸»è¦é¢œè‰²</h4><div class="dominant-colors">';
            sortedColors.forEach(([hsvStr, count]) => {
                const [h, s, v] = hsvStr.split('-').map(Number);
                const percentage = ((count / totalPixels) * 100).toFixed(1);
                const rgb = hsvToRgb(h, s, v);
                
                dominantColors.innerHTML += `
                    <div class="color-item">
                        <div class="color-box" style="background-color: rgb(${rgb.r}, ${rgb.g}, ${rgb.b})"></div>
                        <div style="font-size: 12px;">H:${h}Â° S:${s}% V:${v}%</div>
                        <div style="font-weight: bold;">${percentage}%</div>
                    </div>
                `;
            });
            dominantColors.innerHTML += '</div>';

            // æ˜¾ç¤ºè¯¦ç»†ç»Ÿè®¡
            const hueNames = ['çº¢', 'æ©™', 'é»„', 'é»„ç»¿', 'ç»¿', 'é’ç»¿', 'é’', 'è“', 'è“ç´«', 'ç´«', 'ç´«çº¢', 'çº¢ç´«'];
            
            colorStatistics.innerHTML = `
                <h4>ğŸ“ˆ é¢œè‰²åˆ†å¸ƒç»Ÿè®¡</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h5>ğŸŒˆ è‰²ç›¸åˆ†å¸ƒ</h5>
                        ${hueStats.map((count, index) => {
                            const percentage = ((count / totalPixels) * 100).toFixed(1);
                            return percentage > 2 ? `
                                <div>
                                    ${hueNames[index]}: ${percentage}%
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${percentage}%"></div>
                                    </div>
                                </div>
                            ` : '';
                        }).join('')}
                    </div>
                    <div class="stat-item">
                        <h5>ğŸ’§ é¥±å’Œåº¦åˆ†å¸ƒ</h5>
                        <div>ä½é¥±å’Œåº¦: ${((saturationStats.low / totalPixels) * 100).toFixed(1)}%</div>
                        <div>ä¸­é¥±å’Œåº¦: ${((saturationStats.mid / totalPixels) * 100).toFixed(1)}%</div>
                        <div>é«˜é¥±å’Œåº¦: ${((saturationStats.high / totalPixels) * 100).toFixed(1)}%</div>
                    </div>
                    <div class="stat-item">
                        <h5>â˜€ï¸ äº®åº¦åˆ†å¸ƒ</h5>
                        <div>æš—è‰²: ${((brightnessStats.dark / totalPixels) * 100).toFixed(1)}%</div>
                        <div>ä¸­ç­‰: ${((brightnessStats.mid / totalPixels) * 100).toFixed(1)}%</div>
                        <div>äº®è‰²: ${((brightnessStats.bright / totalPixels) * 100).toFixed(1)}%</div>
                    </div>
                </div>
            `;

            analysisResult.style.display = 'block';
        }

        function hsvToRgb(h, s, v) {
            s /= 100;
            v /= 100;

            const c = v * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = v - c;

            let r = 0, g = 0, b = 0;
            if (h < 60) {
                r = c; g = x; b = 0;
            } else if (h < 120) {
                r = x; g = c; b = 0;
            } else if (h < 180) {
                r = 0; g = c; b = x;
            } else if (h < 240) {
                r = 0; g = x; b = c;
            } else if (h < 300) {
                r = x; g = 0; b = c;
            } else {
                r = c; g = 0; b = x;
            }

            return {
                r: Math.round((r + m) * 255),
                g: Math.round((g + m) * 255),
                b: Math.round((b + m) * 255)
            };
        }
    </script>
